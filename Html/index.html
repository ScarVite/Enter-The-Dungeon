<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Enter The Dungeon</title>
    <meta name="description" content="Enter The Dungeon Main page + Scoreboard">
    <meta name="author" content="ScarVite">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script lang="javascript">
        function LoadScoreboard() {
            $.getJSON("https://api.scarvite.de/etd/getscoreboard", Scoreboard => {
                console.log(Scoreboard)
                var table = document.getElementById("scoreboard");
                Scoreboard.forEach(entry => {
                    var row = table.insertRow();
                    row.insertCell(0).innerHTML = entry.username;
                    row.insertCell(1).innerHTML = entry.score;
                });
            })
        }
    </script>
</head>

<body onload="LoadScoreboard()">
    <table class="table table-dark table-striped" id="scoreboard">
        <tr>
            <td class="header">Username</td>
            <td class="header">Score</td>
        </tr>
        </tbody>
    </table>

    </table>
</body>

<style>
    html {
        background-color: black;
    }
    
    .header {
        color: rgb(255, 145, 0);
    }
</style>

</html>
